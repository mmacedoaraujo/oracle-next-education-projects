<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contact-style.css">
    <title>Produtos - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="assets/logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="name">Nome e Sobrenome</label>
            <input type="text" id="name" class="standard-input" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="standard-input" required placeholder="seuemail@domínio.com">

            <label for="number">Telefone</label>
            <input type="tel" id="number" class="standard-input" required placeholder="(xx) xxxxx-xxxx">

            <label for="message">Mensagem</label>
            <textarea cols="70" rows="10" id="message"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>


                <label for="radio-number"> <input type="radio" name="contact" value="number"
                        id="radio-number">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contact" value="Whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>

            <input class="send-button" type="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <td colspan="2">Horários</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="assets/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
