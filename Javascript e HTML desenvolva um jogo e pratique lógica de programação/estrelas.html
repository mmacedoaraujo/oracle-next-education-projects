<meta charset="UTF-8" />

<script>
  function breakLine() {
    document.write("<br>");
  }

  function displayTextWithBreakLine(phrase) {
    document.write("<big>" + phrase + "</big>");
    breakLine();
  }

  for (let index = 1; index <= 3; index++) {
    for (let index = 1; index <= 10; index++) {
      document.write("*");
    }
    document.write("<br>");
  }
</script>
