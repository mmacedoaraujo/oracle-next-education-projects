<meta charset="UTF-8" />
<script>
  function breakLine() {
    document.write("<br>");
  }

  function displayTextWithBreakLine(phrase) {
    document.write(phrase);
    breakLine();
  }

  var year = 2022;
  var flavioAge = year - 1977;
  var joaquimAge = year - 1996;
  var barneyAge = year - 1976;

  displayTextWithBreakLine("Flávio tem " + flavioAge + " anos");

  displayTextWithBreakLine("Joaquim tem " + joaquimAge + " anos");

  displayTextWithBreakLine("Barney tem " + barneyAge + " anos");

  var average = (flavioAge + joaquimAge + barneyAge) / 3;
  displayTextWithBreakLine("A média das idades é: " + Math.round(average));
</script>
