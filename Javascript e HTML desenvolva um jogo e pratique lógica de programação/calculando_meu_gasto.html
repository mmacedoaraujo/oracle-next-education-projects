<meta charset="UTF-8" />
<script>
  var year = 2012;
  var flavioAge = year - 1977;
  var joaquimAge = year - 1996;
  var barneyAge = year - 1976;
  document.write("Flávio tem " + flavioAge + " anos");
  document.write("<br>");
  document.write("Joaquim tem " + joaquimAge + " anos");
  document.write("<br>");
  document.write("Barney tem " + barneyAge + " anos");
  document.write("<br>");
  var average = (flavioAge + joaquimAge + barneyAge) / 3;
  document.write("A média das idades é: " + Math.round(average));
</script>
