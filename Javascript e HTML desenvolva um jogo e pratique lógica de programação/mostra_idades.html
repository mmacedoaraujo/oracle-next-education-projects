<meta charset="UTF-8" />
<script>
  function breakLine() {
    document.write("<hr>")
    document.write("<br><br>");
  }
  function displayText(text) {
    document.write("<big>"+text+"</big>");
    breakLine();
  }
  var year = 2019;
  displayText("Eu nasci em: " + (year - 25));
  displayText("Adriano nasceu em: " + (year - 26));
  displayText("Paulo nasceu em: " + (year - 32));
</script>
